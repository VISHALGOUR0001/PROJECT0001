<!DOCTYPE html>
<html>
<head>
  <title>
   <h1> Order Page </h1>
  </title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .order-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Order Page</h1>
  <form class="order-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
    </div>
    <div class="form-group">
      <label for="pincode">Pin Code:</label>
      <input type="text" id="pincode" name="pincode" placeholder="Enter your pin code" required>
    </div>
    <div class="form-group">
      <label for="product">Product:</label>
      <select id="product" name="product" required>
        <option value="">Select a product</option>
        <option value="product1">Product 1</option>
        <option value="product2">Product 2</option>
        <option value="product3">Product 3</option>
      </select>
    </div>
    <div class="form-group">
      <input type="submit"   routerLink="/payments" value="Proceed to Payment Page">
    </div>
    <div class="form-group">
      <input type="submit" value="View Order History">
    </div>
    <div class="form-group">
      <input type="submit" value="View Order Details">
</div>
